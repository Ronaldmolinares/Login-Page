<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container" id="container" >
            <div class="form-container sing-up">
                <form>
                    <h1>Crear Cuenta</h1>
                        <div class="iconos">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-square-facebook"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span>o usa tu email para registrarte</span>
                        <input type="text" placeholder="Nombre" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Contraseña" required>
                        <button>Sing Up</button>
                </form>

            </div>

            <div class="form-container sing-in">
                <form>
                    <h1>Sing In</h1>
                        <div class="iconos">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-square-facebook"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <span>or use your email password</span>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Contraseña" required>
                        <a href="#">Forget Your Password?</a>
                        <button>Sing In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sing In</button>
                    </div>

                     <div class="toggle-panel toggle right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sing Up</button>
                    </div>


                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
